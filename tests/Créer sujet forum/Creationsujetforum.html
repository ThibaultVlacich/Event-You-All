<!Doctype html>
<html>
    <head>
        <title>Création d'un sujet forum</title>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssCreationsujetforum.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="entete">
            <form method="post" action="PAGEPHP.php">
                <a class="normeforum" href="lieninexistant.com">Créer un nouveau topic</a>
                <a class="normeforum" href="lieninexistant.com">Mes topics</a>
                <label for="recherche"><input id="recherche" name="recherche" type="search" placeholder="search" /></label>
            </form>
        </section>
        <section class="principal">
            <form method="post" action="PAGEPHP.php">
                <h1>Sujet</h1><br/>
                <input type="text" required autofocus id="sujet"/><br/>
                <h1>Commentaire</h1>
                <textarea required id="commentaire"></textarea><br/>
                <label class="photoperso" for="photo">Ajouter une photo</label><input type="file" id="photo" name="photo">
                <div class="lier">
                    <label class="lierevent" for="lierevent">Lier à l'événement : </label>
                    <input type="text" id="lierevent" name="lierevent">
                </div><br/>
                <input class="valider" type="submit" value="Créer le sujet">
            </form>
        </section>
    </body>
</html>
